<ion-view title="New ToDo">
  <ion-content padding="true" class="has-header">
    <form>
      <ion-list>
        <label class="item item-input">
          <span class="input-label">Title</span>
          <input type="text" placeholder="enter your email..." ng-model="todo.title">
        </label>
        <label class="item item-input">
          <span class="input-label">Descriptions</span>
          <input type="text" placeholder="enter your email..." ng-model="todo.description">
        </label>
        <label class="item item-input item-select">
          <div class="input-label"> Date</div>
          <select ng-model="hostSelected" ng-options="opt  for opt in options"ng-change="showSelectValue(hostSelected)">
              </select>  </label>
      </ion-list>
      <button class="button button-stable button-block" ng-click="save(countSelected)" >Add ToDo</button>
      <div class="spacer" style="height: 40px;"></div>

        </form>
  </ion-content>
</ion-view>
